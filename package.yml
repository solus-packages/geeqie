name       : geeqie
version    : 1.7.2
release    : 9
source     :
    - https://github.com/BestImageViewer/geeqie/releases/download/v1.7.2/geeqie-1.7.2.tar.xz : 186c10fae05dd81783f5218432e777cae2e9579ce884e65afa0884c357192269
homepage   : https://www.geeqie.org/
license    : GPL-2.0-or-later
component  : multimedia.graphics
summary    : Geeqie is a lightweight image viewer
description: |
    Geeqie is a lightweight image viewer for Linux, BSDs and compatibles. It can be used as a simple, fast, database-free image viewer, but equally it can be used to manage large collections of images.
builddeps  :
    - pkgconfig(champlain-0.12)
    - pkgconfig(ddjvuapi)
    - pkgconfig(exiv2)
    - pkgconfig(libarchive)
    - pkgconfig(libffmpegthumbnailer)
    - pkgconfig(libheif)
    - pkgconfig(libjpeg)
    - pkgconfig(libopenjp2)
    - pkgconfig(libraw)
    - pkgconfig(libtiff-4)
    - pkgconfig(libwebp)
    - pkgconfig(lirc)
    - pkgconfig(lua)
    - pkgconfig(poppler-glib)
rundeps    :
    - gphoto2
    - perl-image-exiftool
setup      : |
    %patch -p1 < $pkgfiles/0001-Remove-Help-and-Changelog-references-to-docs.patch
    sed -i 's/\-Werror//' configure.ac
    %autogen
build      : |
    %make
install    : |
    %make_install
    rm -rf $installdir/usr/share/doc
